<!DOCTYPE html>
<html lang="en">

<head>

    <title>Pari o dispari</title>

<body>

        <label for="usernumber">Inserisci un numero da 1 a 5:</label>

    <div class="choice">
        <span id="choicecomputer"></span>
        <p>Risultato: <span id="output"></span></p>
    </div>

    <h1 id="vincitore"></h1>

    <!-- script -->
    <script src="script.js"></script>

</body>

</html>
